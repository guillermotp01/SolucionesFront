<app-navegacion></app-navegacion>
<main class="min-vh-100 p-3 bg-light">
    <section class="container-lg mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="info-vehiculo card shadow-sm mb-4">
                    <div class="p-4">
                        <nav class="nav-perfil d-flex justify-content-between">
                            <li>
                                <a (click)="miPerfil()">
                                    <i class="bi bi-person-fill"></i>
                                    Mi Perfil
                                </a>
                            </li>
                            <li>
                                <a (click)="misCitas()">
                                    <i class="bi bi-list-task"></i>
                                    Mis Citas
                                </a>
                            </li>
                            <li>
                                <a (click)="misVehiculos()">
                                    <i class="bi bi-car-front-fill"></i>
                                    Mis Vehículos
                                </a>
                            </li>
                        </nav>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h2 class="card-title text-start">Mis Citas</h2>
                        <div class="row my-4">
                            <table class="table table-bordered text-center">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Nro. Cita</th>
                                        <th scope="col">Fecha Registro</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Vehiculo</th>
                                        <th scope="col">Formato de Inspección</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let citas of listaCitas">
                                        <td>{{ citas.id }}</td>
                                        <td>{{ citas.fechaRegistro | date: 'dd/MM/yyyy' }}</td>
                                        <td>{{ citas.tipoCita.nombre }}</td>
                                        <td>{{ citas.vehiculo.placa }}</td>
                                        <td class="text-center">
                                            <button class="btn mx-2" >
                                                <i class="bi bi-journal-text"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
